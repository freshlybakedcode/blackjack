<html>
  <head>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Blackjack.</h1>
      <div id="modal" class="modal hide"></div>
      <div id="computerScore-wrapper" class="computerScore-wrapper hide">Computer score: <div id="computerScore" class="computerScore"></div></div>
      <div id="playerComputer" class="playerComputer"></div>
      <div id="playerHuman" class="playerHuman"></div>
      <div id="controls">
        <div id="play" class="button play">Deal 'em!</div>
        <div id="hit" class="button hit hide">Hit</div>
        <div id="stand" class="button stand hide">Stand</div>
        <div id="split" class="button split hide">Split</div>
      </div>
      <div class="playerScore-wrapper">Your score: <div id="playerScore" class="playerScore"></div></div>
      <div id="betting" class="betting">
        <div class="bank-wrapper">Bank: <div id="bank" class="bank"></div></div>
        <div class="bet-wrapper">Current bet:<div id="current-bet" class="current-bet"></div></div>
        <div id="increment" class="betting-increment button">+</div>
        <div id="decrement" class="betting-decrement button">-</div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
